<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINE QUALITY PREDICTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Wine Quality Prediction</h2>
        <h6>A wine quality check app</h6>
        <h3>Please fill the information</h3>
        <form class="form_detail" action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                    <input type="text" name= "fixed_acidity" class="form-control" id="fixed_acidity" placeholder="fixed_acidity">
                </div>
                <div class="col-md-6">
                    <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                    <input type="text" name="volatile_acidity" class="form-control" id="volatile_acidity" placeholder="volatile_acidity">
                </div>
                <div class="col-md-6">
                    <label for="citric_acidity" class="form-label">Citric Acidity</label>
                    <input type="text" name="citric_acidity" class="form-control" id="citric_acidity" placeholder="citric_acidity">
                </div>
                <div class="col-md-6">
                    <label for="residual_sugar" class="form-label">Residual Sugar</label>
                    <input type="text" name="residual_sugar" class="form-control" id="residual_sugar" placeholder="residual_sugar">
                </div>
                <div class="col-md-6">
                    <label for="chlorides" class="form-label">Chlorides</label>
                    <input type="text" name="chlorides" class="form-control" id="chlorides" placeholder="chlorides">
                </div>
                <div class="col-md-6">
                    <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                    <input type="text" name="free_sulfur_dioxide" class="form-control" id="free_sulfur_dioxide" placeholder="free_sulfur_dioxide">
                </div>
                <div class="col-md-6">
                    <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                    <input type="text" name="total_sulfur_dioxide" class="form-control" id="total_sulfur_dioxide" placeholder="total_sulfur_dioxide">
                </div>
                <div class="col-md-6">
                    <label for="pH" class="form-label">pH</label>
                    <input type="text" name="pH" class="form-control" id="pH" placeholder="pH">
                </div>
                <div class="col-md-6">
                    <label for="density" class="form-label">Density</label>
                    <input type="text" name="density" class="form-control" id="density" placeholder="density">
                </div>
                <div class="col-md-6">
                    <label for="sulphates" class="form-label">Sulphates</label>
                    <input type="text" name="sulphates" class="form-control" id="sulphates" placeholder="sulphates">
                </div>
                <div class="col-12">
                    <label for="alcohol" class="form-label">Alcohol</label>
                    <input type="text" name="alcohol" class="form-control" id="alcohol" placeholder="alcohol">
                </div>
                <div class="col-12">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
